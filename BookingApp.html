<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>User Data</title>
</head>
<body>
  <header id="main-header" class="bg-primary text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">User Details<span style="display:none"></span></h1>
  </div>
  </header>
  <!--container-->
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add User</h2>
    <form class="form-floating" id="my-form">
        <div class="form-floating mb-3 mt-3">
                <label class="">User Name:</label>
                <input type="text" class="form-control" id="name">
        </div>
        <div class="form-floating mb-3 mt-3">
            <label class="">User Email:</label>
            <input type="text" class="form-control" id="email">
        </div>
        <div class="form-floating mb-3 mt-3">
            <label class="">User PhoneNo:</label>
            <input type="text" class="form-control" id="phone">
        </div>
        <div class="form-floating mb-3 mt-3">
        <input type="submit" class="btn btn-dark">
        </div>
   </form>
    <h2 class="title">User List</h2>
    <ul id="user" class="list-group">
    </ul>
   </div>
  </div>
<script src="bookingData.js"></script>
</body>
</html>
